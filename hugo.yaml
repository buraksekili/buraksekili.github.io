#baseURL: # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://buraksekili.github.io/"
title: Burak Sekili
paginate: 5
theme: "PaperMod"
enableGitInfo: true
enableRobotsTXT: true
enableInlineShortcodes: true
buildDrafts: false
buildFuture: true
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
pygmentsCodeFences: true
googleAnalytics: G-M6ZJTX7HVG

menu:
  main:
    - name: Articles
      url: archives/
    - name: Search
      url: search/

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    lineNos: true
    style: gruvbox
    tabWidth: 1

params:
  env: production
  author: Burak Sekili

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowAllPagesInArchive: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: false

  ShowCodeCopyButtons: true
  ShowToc: true
  displayFullLangName: true

  profileMode:
    # Disable to populate home page with 'mainSections' content
    enabled: true
    title: Burak Sekili
    description: |

      I'm Burak, a software engineer with a passion for distributed systems, infrastructure applications, and developer tooling.
      
      I specialize and have professional experience in maintaining and developing projects such as:
      
      - Kubernetes and Kubernetes Operators (managing resources on Kubernetes)
      
      - Synchronization tools for configuration management across environments
      
      - Helm Charts for deploying complex software stacks on Kubernetes
        
      - And various other developer experience (DX) initiatives (tooling, scripts, pipelines).
      
      I also share my insights on my blog, covering topics like Go, Kubernetes, controller-runtime, Rust, and many more.
      
      I'm always open to exploring new opportunities, including freelance work related to Kubernetes..

    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons: null

  mainSections:
    - archieve
  #   - articles


  socialIcons:
    - name: twitter
      url: "https://twitter.com/buraksekili"
    - name: github
      url: "https://github.com/buraksekili"
    - name: email
      url: "buraksekili@gmail.com"
    # - name: linkedin
    #   url: "https://www.linkedin.com/in/sekili/"

    # add more social icons. find more in svg.html file
    # - name: youtube
    #   url: yoururl
    # - name: twitter
    #   url: yoururl
    # - name: facebook
    #   url: yoururl


  # change favicon in images folder (icon for web tab)
  assets:
    disableHLJS: true
    disableFingerprinting: false

minify:
  disableXML: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
